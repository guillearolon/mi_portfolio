<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Mi Portfolio" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block extra_css %}{% endblock %}
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; }
        nav { background: #1e293b; }
        nav a { color: #f8fafc !important; font-weight: 600; }
        .hero { min-height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center; }
        .btn-custom { background: #3b82f6; color: white; border-radius: 50px; padding: 12px 24px; transition: 0.3s; }
        .btn-custom:hover { background: #2563eb; }
        .tech-card { background: #1e293b; border-radius: 16px; padding: 20px; text-align: center; transition: 0.3s; }
        .tech-card:hover { transform: translateY(-5px); background: #334155; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand fw-bold" href="/">MiPortfolio</a>
        <div class="ms-auto">
            <a class="nav-link d-inline-block mx-2" href="/">Inicio</a>
            <a class="nav-link d-inline-block mx-2" href="#tech">Tecnolog√≠as</a>
            <a class="nav-link d-inline-block mx-2" href="{{ url_for('contact') }}">Contacto</a>
        </div>
    </nav>

    <main class="container-fluid p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
